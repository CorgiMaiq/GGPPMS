					<tr id="maintr">

			</div>
			<div class="mainright">
				<div class="righttitle">项目</div>
				<table class="table2" border="1px solid black">
					<tr>
						<td>已开启项目数</td>
						<td>已关闭项目数</td>
						<td>总项目数</td>
					</tr>

						<td id="openproject"></td>
						<td id="closeproject"></td>

	<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
	<script type="application/javascript">
		$(".public").load("public.html", function() {
			loadcookie();
			quitpage();
		});

		$(document).ready(function() {
			$.ajax({
				type: "post",
				url: "",
				datatype: "json",
				async: false,
				success: function(data) {
					for(var i = 0; i < data.length; i++) {
						var html = "";
						var ls = data[i];
						var href = " href = 'projectmessage.html?pid=" + ls.pid + "'"
						html += "<tr><td>" + ls.pid + "</td>" + "<td>" + "<a" + href + ">" + ls.projectname + "</td></a>" + "<td>" + ls.createname + "</td>" + "<td>" + ls.groupintro + "</td>" + "<td>" + ls.groupdata + "</td><td>" + ls.state + "</td></tr>"
					}
					$(".maintable").append(html);
				}
			});

			$.ajax({
				type: "post",
				url: "",
				async: false,
				success: function(returned) {
					$("#openproject").html(returned.opennum);
					$("#closeproject").html(returned.closenum);
					$("#allproject").html(returned.allnum);

				}
			});
		})
	</script>

</html>
