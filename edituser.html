	<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
	<script type="application/javascript">
		$(".public").load("public.html", function() {
			loadcookie();
			quitpage();
		});
		var innd = 0;
		var levelnum = 0;

		function getCookie(name) {
			var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
			if(arr = document.cookie.match(reg)) {
				return unescape(arr[2]);
			} else {
				return null;
			}
		};

		function getUrlParam(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
			var r = window.location.search.substr(1).match(reg); //匹配目标参数
			if(r != null) return unescape(r[2]);
			return null; //返回参数值
		}

		function optionValue(id, value) {
			var numbers = id.find("option"); //获取select下拉框的所有值
			for(var j = 1; j < numbers.length; j++) {
				if($(numbers[j]).val() == value) {
					$(numbers[j]).attr("selected", "selected");
				}
			} 
		}

		$(document).ready(function() {
			$("tr").eq(4).hide();
			if(getCookie("level") === 2) {
				var data = {
					"username": getUrlParam("username")
				}

				$.ajax({ //获取这个人是哪个组
					type: "post",
					url: "",
					contentType: "application/json; charset=UTF-8",
					data: JSON.stringify(data),
					success: function(returned) {
						var content = returned.groupname;
						$("#glgroup").html(content);
					}
				});
			} else {
				var temlHtml;
				$.post("", {}, function(returned) {
					var res = $.parseJSON(returned);
					$.each(res, function(i, n) {
						temlHtml += "<option value='" + n.groupid + "'>" + n.groupname + "</option>";
					});
					$("#basegroup").append(temlHtml);
				});
				var data2 = {
					"username": getUrlParam("username")
				}
				$.ajax({ //获取这个人的工号密码和姓名还有组别
					type: "post",
					url: "",
					contentType: "application/json; charset=UTF-8",
					data: JSON.stringify(data2),
					success: function(returned) {
						$("#username").html(returned.username);
						$("#password").val(returned.password);
						$("#nickname").val(returned.nickname);
						optionValue($("#group"), returned.groupid);
						if(getCookie("level") === "1") {
							$("tr").eq(4).show();
							var option1 = $("<option></option>").val(1).text("PL");
							$(".level").append(option1);
						} else {
							$("tr").eq(4).show();
							var option2 = $("<option></option>").val(2).text("GL");
							var option3 = $("<option></option>").val(3).text("开发");
							$(".level").append(option2);
							$(".level").append(option3);
						}
					}
				});

				$("#group").change(function() {
					/*				var index = $(this).get(0).selectedIndex;
									$("tr").eq(4).show();
									$(".level").hide().eq(index).show();
									innd = index;*/
					var index = $(this).get(0).selectedIndex;
					$(".level").empty();
					if(index === 1) {
						$("tr").eq(4).show();
						var option1 = $("<option></option>").val(1).text("PL");
						$(".level").append(option1);
					} else if(index >= 1) {
						$("tr").eq(4).show();
						var option2 = $("<option></option>").val(2).text("GL");
						var option3 = $("<option></option>").val(3).text("开发");
						$(".level").append(option2);
						$(".level").append(option3);
					}
				})
			}

		});

		function checkinput(b, c, d) {
			if(b == "" || c == "" || d == 0) {

				return false;
			} else {
				return true;
			}

		}
		$("#submitbut").click(function() {
			var username1 = $("#username").val();
			var password1 = $("#password").val();
			var nickname1 = $("#nickname").val();
			var group1 = $("#group").val();

			if(checkinput(password1, nickname1, group1)) {
				var data = {
					
					"username": $("#username").html(),
					"password": $("#password").val(),
					"nickname": $("#nickname").val(),
					"group": $("#group").val(),
					"level": $(".level").val()
				}
				$.ajax({
					type: "put",
					url: "",
					contentType: "application/json; charset=UTF-8",
					data: JSON.stringify(data),
					success: function(returned) {
						if(returned.status === 200) {
							alert("修改成功");
							location.href = "usercontrol.html";
						} else if(returned.status === 400) {
							alert("某种错误");
						}
					}
				});
			} else {
				alert("请全部填写")
			}

		});
	</script>
